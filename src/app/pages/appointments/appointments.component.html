<main>
  <h1>Appointments</h1>

  <div class="actions">
    <app-search
      (searchTerm)="filterAppointments($event)"
      [placeHolder]="placeHolder"
    />
    <app-add-button text="Add Appointment" link="/appointments/new" />
  </div>

  @defer(when appointments().length > 0) {
  <app-table
    [appointments]="appointments()"
    (onDeleteAppointment)="deleteAppointment($event)"
  />
  } @placeholder (minimum 500ms) {
  <skeleton-appointment-table />
  }

  <div class="pagination">
    @defer{

    <app-pagination (pageNumber)="navigateToPage($event)" />
    } @placeholder (minimum 300ms) {
    <div>...</div>
    }
  </div>
</main>
