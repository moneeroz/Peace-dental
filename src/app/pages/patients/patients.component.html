<main>
  <h1>Patients</h1>
  <div class="actions">
    <app-search
      (searchTerm)="filterPatients($event)"
      [placeHolder]="placeHolder"
    />
    <app-add-button text="Add Patient" link="/patients/new" />
  </div>

  @defer (when patients().length > 0) {
  <app-table
    [patients]="patients()"
    (onDeletePatient)="deletePatient($event)"
  />

  } @placeholder (minimum 500ms) {
  <skeleton-patients-table />
  }

  <div class="pagination">
    @defer{

    <app-pagination (pageNumber)="navigateToPage($event)" />
    } @placeholder (minimum 300ms) {
    <div>...</div>
    }
  </div>
</main>
