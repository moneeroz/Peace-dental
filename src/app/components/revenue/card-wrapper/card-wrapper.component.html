    title="Patients"

    icon="heroUserGroup"
    type="count"
  />
  <app-card
    title="Invoices"
    [value]="data()?.numberOfInvoices"
    icon="heroInbox"
    type="count"
  />
  <app-card
    title="Paid"
    [value]="data()?.totalPaid"
    icon="heroBanknotes"

  />
  <app-card
    title="Pending"
    [value]="data()?.totalPending"
    icon="heroClock"
    type="currency"
  />
