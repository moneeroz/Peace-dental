<div class="mobile">
  @for (_ of [1,2,3,4]; track $index) {
  <div class="card">
    <div class="invoice">
      <div class="name">
        <div></div>
        <div class="reason"></div>
      </div>

      <div class="amount-date">
        <div></div>
        <div></div>
      </div>

      <div class="status"></div>
    </div>

    <div class="info">
      <div class="doctor"></div>

      <div class="invoice-actions">
        <div class="action-btn"></div>
        <div class="action-btn"></div>
        <div class="action-btn"></div>
      </div>
    </div>
  </div>
  }
</div>

<div class="container">
  <table>
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (_ of [1,2,3,4,5,6,7,8]; track $index) {
      <tr>
        <td><div class="td-name"></div></td>
        <td><div class="td-reason"></div></td>
        <td><div class="td-amount"></div></td>
        <td><div class="td-date"></div></td>
        <td><div class="status"></div></td>
        <td><div class="td-doctor"></div></td>
        <td>
          <div class="invoice-actions">
            <div class="action-btn"></div>
            <div class="action-btn"></div>
            <div class="action-btn"></div>
          </div>
        </td>
      </tr>

      }
    </tbody>
  </table>
</div>
