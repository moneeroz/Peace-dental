<app-card
  title="Appointments"
  [value]="appointmentCount()"
  icon="heroCalendarDays"
  type="count"
/>
<app-card
  title="Invoices"
  [value]="invoiceStats()?.count"
  icon="heroInbox"
  type="count"
/>
<app-card
  title="Paid"
  [value]="invoiceStats()?.paid"
  icon="heroBanknotes"
  type="currency"
/>
<app-card
  title="Pending"
  [value]="invoiceStats()?.pending"
  icon="heroClock"
  type="currency"
/>
